name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.asset }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset: engram-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            asset: engram-darwin-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            asset: engram-darwin-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            asset: engram-windows-x86_64.exe

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          BIN="target/${{ matrix.target }}/release/engram"
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            BIN="${BIN}.exe"
          fi
          cp "$BIN" "dist/${{ matrix.asset }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: dist/${{ matrix.asset }}
          if-no-files-found: error

  release:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifacts
        shell: bash
        run: |
          set -euo pipefail

          # download-artifact v4 extracts each artifact into dist/<artifact-name>/...
          # which can collide with asset filenames (artifact name == asset name). To avoid
          # name collisions, move binaries to a temp dir first, then wipe dist/, then move back.

          tmp_dir=$(mktemp -d 2>/dev/null || mktemp -d -t engram)
          cleanup() { rm -rf "$tmp_dir"; }
          trap cleanup EXIT INT TERM

          found=0
          while IFS= read -r -d '' f; do
            mv "$f" "$tmp_dir"/
            found=1
          done < <(find dist -type f -name 'engram-*' -print0)

          if [ "$found" -eq 0 ]; then
            echo "Error: no engram-* files found after downloading artifacts" >&2
            find dist -maxdepth 4 -print >&2 || true
            exit 1
          fi

          rm -rf dist/*
          mv "$tmp_dir"/* dist/

      - name: Generate checksums
        shell: bash
        run: |
          set -euo pipefail
          cd dist
          sha256sum engram-* > checksums.txt

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/engram-*
            dist/checksums.txt
